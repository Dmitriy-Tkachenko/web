<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Список задач</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/dark.css" id="theme-link">
</head>
<body class="body">
	<header class="header body__header">
		<div class="logo header__logo">Логотип</div>
		<div class="name header__name">Tkachenko</div>
		<label class="label">Темная тема:<input type="checkbox" v-model="checked" id="toggle-theme" @click="switchTheme()" class="theme header__theme"/></label>
	</header>
	<main class="main" id="main">
		<div class="top main__top">
			<button class="createTask" @click="openModal()">Создать задачу</button>
			<div class="modal" v-if="visible != false">
				<div class="window modal__window">
					<textarea class="desc window__desc" v-model="textTask"></textarea>
					<select size="3" v-model="selectedOption" class="importance window__importance">
						<option disabled>Выберите важность</option>
						<option selected value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
					<div class="bottom-window window__bottom-window">
						<button class="add-task bottom-window__add-task" @click="addTask()">Добавить</button>
						<button class="close-modal" @click="closeModal()">Закрыть</button>
					</div>
				</div>
			</div>
		</div>
		<div class="bottom main__bottom">
			<small-task @deletesmall="deletesmall(index)" :task="task" v-for="(task, index) in smallTasks" :key="index"></small-task>
			<middle-task @deletemiddle="deletemiddle(index)" :task="task" v-for="(task, index) in middleTasks" :key="index"></middle-task>
			<big-task @deletebig="deletebig(index)" :task="task" v-for="(task, index) in bigTasks" :key="index"></big-task>
		</div>
	</main>
	<footer class="footer body__footer">
		<div class="footer-content footer__footer-content">Ткаченко Дмитрий Андреевич, группа 191-362, 09.07.2021</div>
	</footer>

	<script src="https://unpkg.com/vue@next"></script>
	<script src="js/script.js"></script>
</body>
</html>
