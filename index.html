<!DOCTYPE html>
<html>
<head>
	<title>Ткаченко Д.А.</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header class="header">
		<div class="header__top">
			<h1 class="logo-text">Канбан</h1>
			<div class="toggle-theme">
				<p class="toggle-theme__text">Темная тема:</p>
				<input type="checkbox" id="toggle-theme" class="toggle-theme__input"/><label for="toggle-theme" class="toggle-theme__label"></label>
			</div>
		</div>
		<div class="header__bottom">
			<div class="add-task">
				<p class="add-task__text">Добавить новую задачу:</p>
				<input id="add-task" type="text" placeholder="Описание" class="add-task__input">
        		<button class="add-task__button"><span class="add-task__button-text">+</span></button>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="cards">
			<div class="card">
				<h2 class="card__header">План (1)</h2>
				<div class="task">
					<div class="task__wrapper">
						<h3 class="task__header">Задача №4</h3>
						<p class="task__description">Lorem ipsum</p>
					</div>
					<div class="task__buttons">
						<button class="task__edit"><img src="img/pen.png" class="task__edit-img"></button>
						<button class="task__add"><img src="img/confirm.png" class="task__add-img"></button>
					</div>
				</div>
			</div>

			<div class="card">
				<h2 class="card__header">В работе (2)</h2>
				<div class="task">
					<div class="task__wrapper">
						<h3 class="task__header">Задача №3</h3>
						<p class="task__description">Lorem ipsum</p>
					</div>
					<div class="task__buttons">
						<button class="task__edit"><img src="img/pen.png" class="task__edit-img"></button>
						<button class="task__add"><img src="img/confirm.png" class="task__add-img"></button>
					</div>
				</div>
				<div class="task">
					<div class="task__wrapper">
						<h3 class="task__header">Задача №2</h3>
						<p class="task__description">Lorem ipsum</p>
					</div>
					<div class="task__buttons">
						<button class="task__edit"><img src="img/pen.png" class="task__edit-img"></button>
						<button class="task__add"><img src="img/confirm.png" class="task__add-img"></button>
					</div>
				</div>
			</div>

			<div class="card">
				<h2 class="card__header">Готово (1)</h2>
				<div class="task">
					<div class="task__wrapper">
						<h3 class="task__header">Задача №1</h3>
						<p class="task__description">Lorem ipsum</p>
					</div>
					<div class="task__buttons">
						<button class="task__edit"><img src="img/pen.png" class="task__edit-img"></button></button>
						<button class="task__add"><img src="img/confirm.png" class="task__add-img"></button>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
